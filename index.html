body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #118AEC linear-gradient(to bottom right, #1082FF 0%, #11C1EC 100%);

        body::-webkit-scrollbar {

        .background-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: move 12s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: 10px;
            right: 10px;
            animation-duration: 8s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(20px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            width: 100%;
            padding: 0px;
            position: relative;
            background: transparent;
        }

        .logo {
            animation: fade-in 2s ease-in-out;
        }

        .logo img {
            width: 180px;
            height: auto;
            border-radius:50%;

            animation: zoom-in 1.5s ease-in-out forwards;

            animation: fade-in 2s ease-in-out 0.5s forwards;
        }

        .tagline {
            font-size: 1.2rem;
            margin-top: 10px;
            animation: slide-in 1.5s ease-out forwards;
        }

        .start-button {
            margin-top: 40px;
            display: block;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff7675, #ff6b6b);
            color: white;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
            text-align: center;
        }

        .start-button:hover {
            color: #ffffff;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slide-in {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
